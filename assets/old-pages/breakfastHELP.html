<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="icons/house.png" type="image/icon type">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/homebackground.css" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
		<title>HiOS | Settings </title>
		<script src="scripts/links.js"></script>
	</head>
	<body>
	<br><br>
		<center>
			<div class="container">
			<h1 class="blue-h2">Settings</h1>
					<p id="para">Choose a setting below.</p>
			</div>
			<div class="translucentBox joinTop" onclick="settings_updates()">
						<button class="joinTop roundedImage button">
							<img src="https://cdn-icons-png.flaticon.com/512/1688/1688988.png" style="margin-top: 20px;">
							Check for<br>Updates
						</button>
						<button class="joinBottom roundedImage button" onclick="settings_changelog()">
							<img src="https://cdn-icons-png.flaticon.com/512/7334/7334113.png">
							What's New?
						</button>
					</div>
					<div class="translucentBox joinMiddle">
						<button class="roundedImage button" onclick="settings_hiosmusic()">
							<img src="pics/logos/hiosmusic.png" style="margin-top: 20px;">
							*NEW* Try HiOSMusic
						</button>
					</div>
					<div class="translucentBox joinMiddle">
						<button class="roundedImage button" onclick="settings_website()">
							<img src="pics/logos/newlogothc.png" style="margin-top: 30px;">
							The Highland<br>Cafe™️ Website
						</button>
					</div>
					<div class="translucentBox joinBottom">
						<button class="roundedImage button" onclick="settings_support()">
							<img src="https://cdn-icons-png.flaticon.com/512/3674/3674627.png" style="margin-top: 20px;">
							Customer<br>Support
						</button>
					</div>
		</center><br><br><br><br>
	</body>
</html>
