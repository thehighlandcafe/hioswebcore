<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<title>HiOS | HelpCenter</title>
	</head>
	<body>
		<!--The universal background image-->
		<div class="background-wrapper">
			<div class="background-image"></div>
		</div>
		<main class="container mt-4 mb-5">
			<div class="card full">
				<div class="card-body">
					<div class="top-container">
						<h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">key</span>Room Key</h1>
						<p id="para" class="subtitle">Unsure on how to use our digital Room Key? Take a look below.</p>
					</div>
				</div>
			</div>
			<div class="card mt-2 full">
				<div class="card-body text-start">
					<ol class="card-text">
						<li>First, tap the <i class="helpcenterIcons material-symbols-rounded">key</i> icon on the bottom navigation bar.</li>
						<li class="mt-2">Now you can unlock your room.</li>
					</ol>
				</div>
			</div>
		</main>
		<script src="../assets/scripts/background.js"></script>
	
		<script src="../assets/scripts/bootstrap-shim.js"></script>
</body>
</html>
