<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="../../assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="../../assets/css/ripple.css" type="text/css">

		<div class="background-wrapper">

				</div>
			</div>
			<div class="card mt-2 joinTop">
				<div class="card-body">
					<h2 class="card-title">Install and sign into Messenger before contacting us...</h2>
					<button class="btn fullWidth navButtonInactive" onclick="link('market://details?id=com.facebook.orca')">Install Messenger</button>
				</div>
			</div>
			<div class="card joinBottom">
				<div class="card-body">
					<h1 class="card-title">...now it's set up, contact us from below!</h1>
					<button class="btn fullWidth navButton" onclick="link('https://m.me/100095224335357')">Contact Us</button>

			</div>
