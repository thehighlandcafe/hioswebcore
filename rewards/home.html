<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="css/rewards-style.css" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>HiOS | </title>
	</head>
	<body>
		<!--The universal background image-->
		<div class="background-wrapper">
			<div class="background-image"></div>
		</div>
		<main class="container mt-4 mb-4">
			<div class="card full">
				<div class="card-body text-start">
					<p class="gradientHeading mb-0" id="greetingHome"></p>
					<p class="gradientHeadingSmall">Welcome to HiRewards!</p>
				</div>
			</div>
			<div class="card mt-2 joinTop">
				<div class="card-body">
					<h3 class="card-title">Your Barcode</h3>
					<img class="roundedImage" src="pics/frame.png" width="200px">
					<p class="card-text mt-0">Please scan this at checkout</p>
				</div>
			</div>
			<div class="card joinBottom">
				<div class="card-body">
					<h3 class="card-title">Available Points</h3>
					<h5 class="card-subtitle">2457</h5>
				</div>
			</div>
			</div>
		</main>
		<script src="../assets/scripts/rewards-background.js"></script>
	
		<script src="../assets/scripts/bootstrap-shim.js"></script>
</body>
	<script>
		var myDate = new Date();
		var hrs = myDate.getHours();
		var greet;

		if (hrs < 12)
			greet = 'Good Morning';
		else if (hrs >= 12 && hrs <= 17)
			greet = 'Good Afternoon';
		else if (hrs >= 17 && hrs <= 24)
			greet = 'Good Evening';

		document.getElementById('greetingHome').innerHTML =
			'<b>' + greet + '!</b>';
			
		n =  new Date();
		y = n.getFullYear();
		m = n.getMonth() + 1;
		d = n.getDate();
		document.getElementById("date").innerHTML = d + "/" + m + "/" + y;
	</script>
</html>
