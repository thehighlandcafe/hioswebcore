<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="css/rewards-style.css" type="text/css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>HiOS | </title>
	</head>
	<body>
		<!--The universal background image-->
		<div class="background-wrapper">
			<div class="background-image"></div>
		</div>
        <main class="container mt-4 mb-4">
            <div class="card full">
                <div class="card-body">
                    <div class="top-container">
                        <h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">account_circle</span>Account</h1>
                    </div>
                </div>
            </div>
            <div class="card mt-2 joinTop">
                <div class="card-body">
                    <h2 class="card-title">Hello, John!</h2>
                    <img src="pics/avatar.jpg" class="img-fluid roundedImage">
                </div>
            </div>
            <div class="card joinBottom">
                <div class="card-body">
                    <h3 class="card-title">Your Details</h3>
                </div>
                <div class="card-body text-start">
                    <h4 class="card-title mb-1">Name</h4>
                    <p class="card-text">John Smith</p>

                    <h4 class="card-title mb-1">Email Address</h4>
                    <p class="card-text">example@email.com</p>

                    <h4 class="card-title mb-1">Member Since</h4>
                    <p class="card-text">October, 2023</p>

                    <h4 class="card-title mb-1">Points</h4>
                    <p class="card-text">2457</p>
                </div>
            </div>
        </main>
        <script src="../assets/scripts/rewards-background.js"></script>
	
		<script src="../assets/scripts/bootstrap-shim.js"></script>
</body>
</html>
