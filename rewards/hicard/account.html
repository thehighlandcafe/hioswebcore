<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../../assets/pics/logos/hiosbadge.png" type="image/icon type">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<link rel="stylesheet" href="../../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<title>HiOS | </title>
	</head>
	<body>
        <!--The universal background image-->
		<div class="background-wrapper">
			<div class="background-image"></div>
		</div>
        <main class="container mt-4 mb-4">
            <div class="card full">
                <div class="card-body">
                    <div class="top-container">
                        <h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">account_circle</span>Account</h1>
                    </div>
                </div>
            </div>
            <div class="card mt-2 joinTop">
                <div class="card-body">
                    <h2 class="card-title">Hello, John!</h2>
                    <img src="../pics/avatar.jpg" class="img-fluid roundedImage">
                </div>
            </div>
            <div class="card joinBottom">
                <div class="card-body">
                    <h3 class="card-title">Your Details</h3>
                </div>
                <div class="card-body text-start">
                    <h4 class="card-title mb-1">Name</h4>
                    <p class="card-text">John Smith</p>

                    <h4 class="card-title mb-1">Email Address</h4>
                    <p class="card-text">example@email.com</p>

                    <h4 class="card-title mb-1">Member Since</h4>
                    <p class="card-text">October, 2023</p>

                    <h4 class="card-title mb-1">Points</h4>
                    <p class="card-text">2457</p>
                </div>
            </div>
        </main>
        <script src="../../assets/scripts/background.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	</body>
</html>
