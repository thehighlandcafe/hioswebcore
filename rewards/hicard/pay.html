<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<link rel="stylesheet" href="../../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="../../assets/css/ripple.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<title>HiOS | </title>
        <script src="../../assets/scripts/ripple.js"></script>
	</head>
	<body>
		<!--The universal background image-->
		<div class="background-wrapper">
			<div class="background-image"></div>
		</div>
		<main class="container mt-4 mb-4">
			<div class="card full">
				<div class="card-body">
					<div class="top-container">
						<h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">wallet</span>Pay</h1>
					</div>
				</div>
			</div>
			<div class="card mt-2 full">
				<div class="card-body">
					<img class="img-fluid" src="../pics/hicard.png" style="border-radius: 25px;">
				</div>
			</div>
			<div class="card mt-2 joinTop">
				<div class="card-body">
					<h1 class="card-title">Your HiCard</h1>
					<p class="card-text mb-3">Tap your phone on the contactless payment terminal to pay.</p>
					<img src="https://cdn.dribbble.com/users/1489841/screenshots/11131159/nfc.gif" class="roundedImage" style="width: 300px;">
				</div>
			</div>
			<div class="card joinBottom">
				<div class="card-body">
					<p class="card-text"><span class="titleIcon material-symbols-rounded">info</span>You need NFC to be switched on to use your HiCard. You also need enough money in your account for each transaction.</p>
				</div>
			</div>
		</main>
		<script src="../../assets/scripts/background.js"></script>
        <script src="../../assets/scripts/ripple.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	</body>
</html>
