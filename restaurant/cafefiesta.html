<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="../assets/pics/logos/hiosbadge.png" type="image/icon type">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="../assets/css/ripple.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> 
		<title>HiOS |</title>
		<script src="../assets/scripts/links.js"></script>
		<style>
			#orderSection {
				display: none;
			}

			p {
				font-family: 'Open Sans', sans-serif;
			}
		</style>
	</head>
	<body>
		<main class="container mt-4 mb-4">
			<span class="material-symbols-rounded" onclick="link('../restaurant.html')">arrow_back_ios</span>
			<div class="top-container mt-3">
				<h1 class="blue-h2" style="font-family: 'Playfair Display', serif;">CafeFiesta</h1>
				<p id="para">Welcome to the artisan coffee shop chain by The Highland Cafe™️.</p>
			</div>
			<div class="card mt-4 joinTop">
				<div class="card-body">
					<ul class="nav nav-pills">
						<li class="nav-item nav-item-left">
							<button class="nav-link active ripple-button leftButton" id="menu-tab" data-bs-toggle="pill" data-bs-target="#menu-tab-pane" type="button" role="tab" aria-controls="menu-tab-pane" aria-selected="true">Menu</button>
						</li>
						<li class="nav-item nav-item-right">
							<button class="nav-link ripple-button rightButton" id="order-tab" data-bs-toggle="pill" data-bs-target="#order-tab-pane" type="button" role="tab" aria-controls="order-tab-pane" aria-selected="false">Order</button>
						</li>
					</ul>
				</div>
			</div>
			<div class="tab-content">
				<!--Menu tab-->
				<div class="tab-pane fade show active" id="menu-tab-pane" role="tabpanel" aria-labelledby="menu-tab" tabindex="0">
					<div class="card joinBottom">
						<div class="card-body">
							<h2 class="card-title style=font-family: 'Playfair Display', serif;">Menu</h2>
							<button class="ripple-button form-button joinTop" onclick="link('cafefiesta/menu.html')"><span class="form-button-icon material-symbols-rounded">fullscreen</span>Open Menu Fullscreen</button>
							<div class="iframe-wrapper">
								<iframe class="joinBottom menu-iframe roundedImage" src="https://drive.google.com/file/d/1v6kWr813fKLS25FprgLu0sklpXpjB2Gy/preview" frameborder="0" marginheight="0" marginwidth="0" class="roundedImage" allow="autoplay"></iframe>
							</div>
							<img src="../assets/buttons/scrolltop.bmp" onclick="link('cafefiesta.html#')" class="ripple-button mt-4 roundedImage">
						</div>
					</div>
				</div>

				<!--Order tab-->
				<div class="tab-pane fade" id="order-tab-pane" role="tabpanel" aria-labelledby="order-tab" tabindex="0">
					<div class="card joinBottom">
						<div class="card-body">
							<h2 class="card-title" style="font-family: 'Playfair Display', serif;">Order</h2>
							<button class="ripple-button form-button joinTop" onclick="link('cafefiesta/order.html')"><span class="form-button-icon material-symbols-rounded">fullscreen</span>Open Form Fullscreen</button>
							<div class="iframe-wrapper">
								<iframe class="joinBottom menu-iframe roundedImage" src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAYAABORJhBUQkdCUEhHOTJDMUpIRVVKRzBWNjdNVVQ3QS4u&embed=true" frameborder="0" marginheight="0" marginwidth="0" class="roundedImage" allow="autoplay"></iframe>
							</div>
							<img src="../assets/buttons/scrolltop.bmp" onclick="link('cafefiesta.html#')" class="ripple-button mt-4 roundedImage">
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="../assets/scripts/ripple.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	</body>
</html>
