<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="color-scheme" content="dark light">
		<link rel="icon" href="assets/pics/logos/hiosbadge.png" type="image/icon">
		<link rel="stylesheet" href="assets/css/style.css" type="text/css">
		<link rel="stylesheet" href="assets/css/ripple.css" type="text/css">
		<!--link rel="stylesheet" href="assets/css/toplevel.css" type="text/css"-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<title>HiOS | Roomkey</title>
		<script src="assets/scripts/links.js"></script>
	</head>
	<body>
		<!--The universal background image-->
		<div class="background-wrapper">
			<div class="background-image"></div>
		</div>
		<main class="container mt-4 mb-5">
			<div class="card full">
				<div class="card-body">
					<div class="top-container">
						<h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">key</span>Room Key</h1>
					</div>
				</div>
			</div>
			<div class="card mt-2 joinTop">
				<img class="card-img-top roundedImage" src="https://cdn.dribbble.com/users/1489841/screenshots/11131159/nfc.gif" alt="NFC tap animation" style="object-fit: contain; width: 100%; height: auto; display: block;">
				<div class="card-body">
					<h1 class="card-title">Your Key</h1>
					<p class="card-text">Tap your phone on your room's doorhandle to unlock.</p>
				</div>
			</div>
			<div class="card joinBottom">
				<div class="card-body">
					<h6 class="card-text"><span class="titleIcon material-symbols-rounded">info</span>You need NFC to be switched on to use your digital room key</h6>
				</div>
			</div>
		</main>
		<!Never Gonna Give You Up>
		<script src="assets/scripts/background.js"></script>
		<script src="assets/scripts/ripple.js"></script>
	
		<script src="assets/scripts/bootstrap-shim.js"></script>
</body>
