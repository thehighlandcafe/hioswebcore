<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HiAccount | Sign-Up</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="../assets/css/style.css" type="text/css">
        <link rel="stylesheet" href="../assets/css/ripple.css" type="text/css">
        <script src="../assets/scripts/links.js"></script>
    </head>
    <body>
        <span class="material-symbols-rounded" onclick="link('hiaccount.html')">arrow_back</span>
        <br>
        <div class="container">
            <h1 class="blue-h2"><span class="titleIcon material-symbols-rounded">account_circle</span>HiAccount</h1>
        </div>
        <p class="para">Please enter your details below to sign-up.</p>
        <div class="translucentBox joinTop" style="text-align: center;">
            <form name="signupForm">
                <p class="loginText">First Name *</p>
                <input id="usernameBox" class="full" required>
                <br><br>
                <p class="loginText">Last Name *</p>
                <input id="usernameBox" class="full" required>
                <br><br>
                <p class="loginText">Date of Birth *</p>
                <input id="usernameBox" class="full" type="date" required>
        </div>
        <div class="translucentBox joinMiddle" style="text-align: center;">
                <p class="loginText">Email Address *</p>
                <input id="usernameBox" class="full" required>
                <br><br>
                <p class="loginText">Password *</p>
                <input id="passwordBox" class="full" type="password" required>
                <br><br>
                <p class="loginText">Confirm Password *</p>
                <input id="passwordBox" class="full" type="password" required>
            </form>
        </div>
        <div class="translucentBox joinMiddle" style="text-align: center;">
            <p class="loginText">Enter the numbers you see below.</p>
            <img src="../assets/pics/captcha.png" class="roundedImage" width="200">
            <br>
            <input class="captchaBox">
        </div>
        <div class="translucentBox joinBottom" style="text-align: center;">
            <button id="signupButton" class="ripple-button" onclick="link('loggedin.html')">Sign-Up</button>
        </div>
        <br><br><br><br>
		<script src="../assets/scripts/ripple.js"></script>
    
		<script src="../assets/scripts/bootstrap-shim.js"></script>
</body>
</html>
